controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
oauth2:
    resource: '@LeagueOAuth2ServerBundle/Resources/config/routes.php'
    type: php

app_feedback:
    path: /feedback
    controller: App\Controller\FeedbackController

app_course:
    path: /course
    controller: App\Controller\CourseController

app_goal:
    path: /goal
    controller: App\Controller\GoalsController

get_tests:
    path: '/courses/{courseId}/tests'
    controller: App\Controller\Course\TestController::getTests
    methods: [ 'GET' ]